<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevBook</title>

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
        />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        {{ template "_header" }}

        <div class="container-fluid">
            <div class="row mt-4">
                <h3 class="mb-3">Post</h3>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="form-outline mb-3">
                        <input
                            type="text"
                            id="title"
                            name="title"
                            class="form-control form-control-lg"
                        />
                        <label class="form-label" for="title">Title</label>
                    </div>
                    <div class="form-outline form-control-lg mb-3">
                        <textarea
                            class="form-control"
                            id="post"
                            name="post"
                            rows="4"
                        ></textarea>
                        <label class="form-label" for="post"
                            >Post Message</label
                        >
                    </div>
                    <button type="button" class="btn btn-primary mb-3">
                        Publish
                    </button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    {{ range . }}
                    <div class="card border border-primary bg-light mb-3">
                        <div class="card-header">
                            <strong>{{ .Title }}</strong>
                        </div>
                        <div class="card-body">
                            <p class="card-text text-dark">{{ .Content }}</p>
                            <a href="#" class="text-muted"
                                >{{ .AuthorNick }} - {{ .CreateAt }}</a
                            >
                        </div>
                        <div class="card-footer">
                            <p>Buttons</p>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ template "_footer" }} {{ template "_scripts" }}
    </body>
</html>
