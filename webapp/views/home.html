<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DevBook</title>

		<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/assets/css/devbook.css" />
		<link rel="stylesheet" type="text/css" href="/assets/css/iziToast.min.css" />
		<style type="text/css">
			.form-control:focus {
				box-shadow: 0px 0px 2px 0.10rem rgba(52, 152, 219, 1.0);
			}
		</style>
	</head>

	<body>
		{{ template "_header" }}

		<div class="container">
			<div class="container-fluid">
				<div class="row mt-4">
					<h3 class="mb-3">Post</h3>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
						<form id="new-post">
							<div class="mb-3">
								<label for="title" class="form-label">
									Title
								</label>
								<input type="text" class="
										form-control 
										form-control-lg" id="title" name="title" placeholder="enter post title..." required />
							</div>
							<div class="mb-3">
								<label for="post" class="form-label">
									Post
								</label>
								<textarea class="
										form-control
										form-control-lg" id="post" name="post" rows="3" placeholder="enter post text..." required></textarea>
							</div>
							<div>
								<button type="submit" class="btn btn-primary mb-3">
									Publish
								</button>
							</div>
						</form>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
						{{ range .Posts }}
						{{ if (eq .AuthorID $.UserID) }}
						{{ template "post-with-allow" . }}
						{{ else }}
						{{ template	"post-without-allow" . }}
						{{ end }}
						{{ end }}
					</div>
				</div>
			</div>
		</div>
		{{ template "_footer" }}
		{{ template "_scripts" }}

		<script src="/assets/js/posts.js"></script>
		<script src="/assets/js/iziToast.min.js"></script>
	</body>

</html>
